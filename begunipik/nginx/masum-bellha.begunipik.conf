server {
    server_name masum-bellha.begunipik.com www.masum-bellha.begunipik.com;
    root /var/www/masum-bellha.begunipik.com;

    index index.html index.htm index.php;

    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control no-store;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
     }

    location ~ /\.ht {
        deny all;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/masum-bellha.begunipik.com/fullchain.pem; # managed by >
    ssl_certificate_key /etc/letsencrypt/live/masum-bellha.begunipik.com/privkey.pem; # managed b>
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = www.masum-bellha.begunipik.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = masum-bellha.begunipik.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name masum-bellha.begunipik.com www.masum-bellha.begunipik.com;
    return 404; # managed by Certbot

}