<VirtualHost *:80>
    ServerName pos.begunipik.com
    ServerAlias www.pos.begunipik.com
        ProxyRequests Off
        ProxyPreserveHost On
        ProxyVia Full
        <Proxy *>
            Require all granted
        </Proxy>
        ProxyPass / http://127.0.0.1:5003/
        ProxyPassReverse / http://127.0.0.1:5003/
RewriteEngine on
RewriteCond %{SERVER_NAME} =pos.begunipik.com [OR]
RewriteCond %{SERVER_NAME} =www.pos.begunipik.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
