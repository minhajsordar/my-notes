<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName pos.begunipik.com
    ServerAlias www.pos.begunipik.com
        ProxyRequests Off
        ProxyPreserveHost On
        ProxyVia Full
        <Proxy *>
            Require all granted
        </Proxy>
        ProxyPass / http://127.0.0.1:5003/
        ProxyPassReverse / http://127.0.0.1:5003/

Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/pos.begunipik.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/pos.begunipik.com/privkey.pem
</VirtualHost>
</IfModule>
